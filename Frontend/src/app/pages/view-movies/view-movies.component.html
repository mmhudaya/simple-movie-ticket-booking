<div class="uk-container uk-margin-large-bottom uk-margin-small-top">
    <div clas="uk-grid-small uk-grid uk-grid-stack">
        <div class="uk-width-1-1 uk-first-column">
            <!-- Breadcrumbs -->
            <div class="uk-margin-bottom">
                <ul class="uk-breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li><a class="uk-disabled" href="/movies">Movies</a></li>
                </ul>
            </div>
            <!-- Header -->
            <div class="uk-margin-bottom catalog-header">
                <h1>Movies</h1>
            </div>
        </div>
        <!-- Movies List -->
        <div class="uk-width-1-1 uk-grid-margin uk-first-column">
            <div *ngIf="!isMovieLoaded" class="uk-position-center" uk-spinner="ratio: 5"></div>
            <div *ngIf="isMovieLoaded && moviePosters.length <= 0" class="uk-position-center">
                <h5>There's no movie on cinema yet :(</h5>
            </div>
            <div *ngIf="isMovieLoaded && moviePosters.length > 0" class="uk-grid-small uk-grid" uk-grid="true">
                <!-- Movie Card -->
                <div *ngFor="let moviePoster of moviePosters" class="uk-width-1-2 uk-width-1-4@m">
                    <div class="card movie-card uk-transition-toggle">
                        <div class="card-body uk-padding-remove">
                            <div class="movies-poster-wrap">
                                <!-- <div class="movie-badge">
                                    <img src="assets/img/badge/ribbon-folded-medium-red.svg">
                                    <span class="text-badge">Recommendation</span>
                                </div> -->
                                <div class="uk-inline-clip uk-transition-toggle uk-background-contain uk-panel uk-flex uk-flex-center uk-flex-middle">
                                    <img [src]="moviePoster.image | base64StrToImg: _sanitizer" style="width: 100%; height: 100%;">
                                    <!-- Overlay -->
                                    <div class="uk-transition-fade uk-position-cover uk-position-cover uk-overlay-primary uk-flex uk-flex-middle uk-flex-center uk-margin-remove">
                                        <div class="movies-button-hover">
                                            <a class="uk-button uk-button-default" href="/movies/{{moviePoster.id}}" >Get Ticket</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
